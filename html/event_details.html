<!-- This page will display the event details such as 
    the date, time, venue, event description, 
    and a link to the form to submit an RSVP. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../script/setup_head.js"></script>
</head>

<body>
    <h1>Event Details</h1>
    <!-- Show event details from create_event. Should be used with back-end -->
    <div> 
        <p class="">Event name:<input type="text" name="event_name" value="{{event_name}}" readonly> </p>
    </div>
    <div>
        <p class="">Event date:<input type="text" name="event_date" value="{{event_date}}"></p>
    </div>
    <div>
        <p class="">Event details:<textarea name="event_details" rows="3" cols="60" readonly>{{event_details}}</textarea></p>
    </div>
    
    <script src="../script/navbar.js"></script>
</body>

</html>
