<!-- This page will allow the user to create a new event by providing 
    the event details such as the date, time, venue, and event description. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../script/_global.js"></script>
    <link rel="stylesheet" href="../style/_global.css"/>
</head>

<body>
    <h1>Create Event</h1>
    <form action="" method="POST">
        <div>
            <label for="event_name">Event name:</label>
            <input id="event_name" type="text" name="event_name" required="required">
        </div>
        <div>
            <label for="event_date">Date:</label>
            <input id="event_date" type="date" name="event_date" required="required">
        </div>
        <div>
            <label for="event_details">Event Details:</label>
            <br />
            <div>
                <p>
                    <textarea name="event_details" rows="3" cols="60" required="required"></textarea>
                </p>
            </div>
            <input type="submit" value="Create" href="user_dashboard.html">
            <input type="reset" value="Reset">
    </form>
    </div>

</div>

</div>
