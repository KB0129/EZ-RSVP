<!DOCTYPE HTML>
<!-- This page is a form created by the event creator 
    to collect information necessary for the event. 
    Details will include name and email address of guest, 
    with optional further details specified by event organizer -->

<head>
    <link
        rel="stylesheet"
        href="../style/rsvp.css"
    ></link>
</head>

<body>
    <div class="center">
        <h1 id="captchaHeading">
            Captcha Validator Using HTML, CSS and JavaScript
        </h1>

        <div id="captchaBackground">
            <canvas id="captcha">captcha text</canvas>

            <input
                id="textBox"
                type="text"
                name="text"
                title="text"
            ></input>

            <div id="buttons">
                <input
                    id="submitButton"
                    type="submit"
                ></input>

                <button
                    id="refreshButton"
                    type="submit"
                >Refresh</button>
            </div>

            <span id="output"></span>
        </div>
    </div>

    <script src="../script/rsvp.js"></script>
</body>
