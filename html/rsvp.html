<!DOCTYPE HTML>
<!-- This page is a form created by the event creator 
    to collect information necessary for the event. 
    Details will include name and email address of guest, 
    with optional further details specified by event organizer -->

<head>
    <link rel="stylesheet" href="../style/rsvp.css"/>
    <script src="../script/setup_head.js"></script>
</head>

<body>

    <div class="center">

        <input id="nameTextBox" class="textBox" type="text" name="name" title="name" placeholder="John Smith" />

        <input id="emailTextBox" class="textBox" type="text" name="email" title="email"
            placeholder="JohnSmith@mail.com" />

        <!-- Add additional details here via JS.
            These are details laid out by the event creator. -->
        <div id="additionalDetails"></div>

        <div id="captchaBackground">

            <canvas id="captcha"></canvas>

            <input id="captchaTextBox" class="textBox" type="text" name="text" title="text"
                placeholder="Enter CAPTCHA"></input>

            <div id="buttons">

                <button id="submitButton" class="button" type="button">Submit</button>
                <button id="refreshButton" class="button" type="button">Refresh</button>

            </div>

            <div id="captchaOutput"></div>

        </div>

    </div>

    <script src="../script/navbar.js"></script>
    <script src="../script/rsvp.js"></script>
</body>
