<!-- This page is a form that the event creator can customize 
    to collect information that may be important for the event. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>EZ-RSVP Create RSVP Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff3950c27f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/_global.css" />
</head>

<body onresize="myFunction()">
    <div>
        <nav class="navbar navbar-expand navbar-dark bg-dark" id="navSpacing">
            <a href="#" class="navbar-brand">EZ-RSVP</a>
            <div class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-house"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
            </div>

            <div class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-right-to-bracket"></i> Login
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-user-plus"></i> Sign Up
                    </a>
                </li>
            </div>
        </nav>
    </div>
    <div class="form creator">
        <h1 id="formCreatorHeading">
            Please Create your RSVP form. This page will help you collect information to serve your event's attendees.
        </h1>

        <div id="questionCreator">
            <canvas id="previousQuestions">previous questions</canvas>

            <canvas id="questionNumber">Q1</canvas>
            <br></br>
            <input id="questionBox" type="text" name="question" title="question" value="Enter your question"></input>

            <select name="questionType" id="questionType" title="questionType">
                <option value="multiChoice">Multiple Choice</option>
                <option value="checkBoxes">Check Boxes</option>
                <option value="textBox">Comment Box</option>
            </select>

            <br></br>
            <div id="questionbuttons">
                <button id="saveQuestionButton" type="submit">Save</button>

                <button id="cancelQuestionButton" type="submit">Cancel</button>
            </div>

            <span id="output"></span>
        </div>


        <div id="formButtons">
            <br></br>
            <button id="addQuestionButton" type="submit">New Question</button>

            <button id="createFormButton" type="submit">Create</button>

            <button id="cancelFormButton" type="submit">Cancel</button>
        </div>
    </div>
</body>

<script src="../script/create_event_rsvp.js"></script>

</html>
