<!-- This page will allow new users to create an account by providing 
    their name, email address, and a password. 
    Also contains a link to the login page. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script src="../script/setup_head.js"></script>
    </head>
    <body>
        <script src="../script/navbar.js"></script>
        <div>
            <h2><span>Sign</span>Up</h2>
            <form action-="" method="POST" class="">
                <!--User Name-->
                <div class="">
                    <label for="user_email" class="">Email Address: </label> 
                    <input type="text" id="user_name" name="user_name" class="" required autofocus>
                </div>

                <!--User Email(ID)-->
                <div class="">
                    <label for="user_email" class="">Email Address: </label> 
                    <input type="email" id="user_email" name="user_email" class="" required>
                </div>
            
                <!--User Password-->
                <div class="">
                    <label for="user_password" class="">Password: </label>
                    <input type="password" id="user_password" name="user_password" class="" required>
                </div>

                <!--Sign Up Button, move to login page-->
                <div>
                    <input type="submit" value="Sign Up" href="user_login.html">
                </div>
            </form>
            <p class="">
                Already have account?<br>
                <a href="user_login.html">Sign In</a>
            </p>
        </div>
        
    </body>
    </html>
